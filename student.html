<body>
	
	<div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" style="position: relative; bottom:135px;"  method="POST" action="student.php" enctype="multipart/form-data">
					<span class="login100-form-title">
						Student Register
					</span>
                    <div class="wrap-input100 validate-input" data-validate = "Name is required">
						<input class="input100" type="text" name="s_name" placeholder="Enter Student Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="s_mail" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Phone Number is required">
						<input class="input100" type="number" name="s_phone" placeholder="Enter Student Phone Number">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-mobile" aria-hidden="true"></i>
						</span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" style="position:relative;top: 2px;" data-validate = "Gender is required">
						<input class="input100" type="text" name="s_gender" placeholder="Enter Student Sex">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-venus-mars" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" style="position:relative;top: 2px;" data-validate = "Branch is required">
						<input class="input100" type="text" name="s_branch" placeholder="Enter Student Branch">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-university" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" style="position:relative;top: 2px;" data-validate = "Semester is required">
						<input class="input100" type="number" name="s_sem" placeholder="Enter Student Semester">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-book" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" style="position:relative;top: 2px;">
						<input class="input100" type="number" name="s_roll" placeholder="Enter Student Roll Number" data-validate = "Number is required">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-id-card-o" aria-hidden="true"></i>
						</span>
                    </div>
					<input type="file" name ="b_img">
						<span class="focus-input100"></span>
					<div class="container-login100-form-btn">
						<button name="register" data-target="#myModal" class="login100-form-btn">
							Register 
						</button>
						<a href="index.php">
						<h6 style="margin-top: 10px;">Go Back To Home <i class="fa fa-arrow-right"></i> </h6></a>
					</div>
				</form>
			</div>
		</div>
	</div>

			scale: 1.1

	<script src="js/main.js"></script>
